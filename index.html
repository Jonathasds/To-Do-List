<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/table.css">
    <link rel="stylesheet" href="./assets/css/modal.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/alert.css">

    <!--ICONS-->
    <script src="https://kit.fontawesome.com/b763d730c7.js" crossorigin="anonymous"></script>

    <title>To Tasks</title>
</head>

<body onload="fillTable()">
    <header class="header">
        <h1><a href="#">To Do List</a></h1>
    </header>

    <main class="container">

        <header class="main-header">
            <button class="btn-new-list" onclick="toggleModal()"> nova  tarefa</button>
            <span class="total-list">
                <span id="count-list">0</span> tarefas resgistradas
            </span>
        </header>

        <table>
            <thead>
                
                <tr>
                    <th>Descrição</th>
                    <th>Datas</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="table">
                <!--<input type="checkbox" class="check"> -->
            </tbody>
        </table>
        <h3 id="loading-message"> Carregando...</h3>
        <div class="modal-background" id="modal">
           
           
            <article class="modal-container">
                <h2 class="title">Criar nova tarefa</h2>
                
                <form id="form">
                    <div class="form-group">
                        <label for="descriptio">Descrição da tarefa</label>
                        <input type="text" placeholder="Descrição" id="descriptio">
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Data</label>
                        <input type="date" id="date">
                    </div>
                
                
                    
                </form>
                
                <div class="btn-modal">
                    <button class="btn-cancel" type="button" onclick="toggleModal() ">Cancelar</button>
                    <button class="btn-save" type="button" id="btn-create-list">Salvar</button>
                </div>
            </article>
        
        
        </div>


    </main>

    <div class="alert-container" id="alert">
        <h2 class="alert-title">Ops...</h2>
        <p class="alert-message">Preencha todos os campos!!</p>
    </div>

    <footer>
        <p>To Do List, &#x2764; Junielle &#x2764; 2022 &copy;</p>
    </footer>






    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/storage.js"></script>
</body>

</html>
